<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Mancala</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Mancala</h1>
        <ul>
            <li class="hToPlay">How to Play</li>
            <li class="onePlayer">1 Player</li>
            <li class="twoPlayers">2 Players</li>
        </ul>
    </header>
    <main>
        <div class='MancalaPlayer1'></div>
        <div class='pits1Player1'></div>
        <div class='pits2Player1'></div>
        <div class='pits3Player1'></div>
        <div class='pits4Player1'></div>
        <div class='pits5Player1'></div>
        <div class='pits6Player1'></div>
        <div class='MancalaPlayer2'></div>
        <div class='pits1Player2'></div>
        <div class='pits2Player2'></div>
        <div class='pits3Player2'></div>
        <div class='pits4Player2'></div>
        <div class='pits5Player2'></div>
        <div class='pits6Player2'></div>
        <div class='player1'>Player1 Turn</div>
        <div class='player2'></div>
        <div class='left'></div>
        <div class='right'></div>
    </main>
    <footer>
        <p></p>
        <div class='player1Score'>Player1 Score:</div>
        <div class='player2Score'>Player2 Score:</div>
        <button class='reset'>Reset</button>
    </footer>
</body>
</html>
